<h2>Login</h2>
<div *ngIf="errorMessage">
  {{errorMessage}}
</div>
<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <br>
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
    <div *ngIf="username.invalid && username.errors && (username.dirty || username.touched)" class="alert">
      <div *ngIf="username.errors.required">
        Username is required.
      </div>
    </div>
    <br>
    <br>

    <label for="password">Password</label>
    <br>
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
      required />
    <div *ngIf="password.invalid && password.errors && (password.dirty || password.touched)" class="alert">
      <div *ngIf="password.errors.required">
        Passowrd is required.
      </div>
    </div>
    <br>
    <br>

    <label for="filesize">File size</label>
    <br>
    <input type="text" class="form-control" name="filesize" [(ngModel)]="model.filesize" #filesize="ngModel" required />
    <div *ngIf="filesize.invalid && filesize.errors && (filesize.dirty || filesize.touched)" class="alert">
      <div *ngIf="filesize.errors.required">
        File size is required.
      </div>
    </div>
  </div>
  <br />
  <div>
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Login</button>
  </div>
</form>
